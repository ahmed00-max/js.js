<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js.css">
    <title>JavaScript Functions</title>
    <style>
       
    </style>
</head>
<body>
    <h1>JavaScript Functions Demo</h1>
    <div>
        <h2>String Manipulation Functions</h2>
        <p>Reverse: <span id="reverse-result"></span></p>
        <p>Character Count: <span id="count-result"></span></p>
        <p>Capitalize: <span id="capitalize-result"></span></p>
        
        <h2>Array Functions</h2>
        <p>Max: <span id="max-result"></span></p>
        <p>Min: <span id="min-result"></span></p>
        <p>Sum: <span id="sum-result"></span></p>
        <p>Filtered: <span id="filter-result"></span></p>

        <h2>Mathematical Functions</h2>
        <p>Factorial: <span id="factorial-result"></span></p>
        <p>Is Prime: <span id="prime-result"></span></p>
        <p>Fibonacci: <span id="fibonacci-result"></span></p>
    </div>

    <script src="js.js"></script>
</body>
</html>
